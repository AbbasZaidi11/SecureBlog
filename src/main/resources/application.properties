# Application name
spring.application.name=blog

# JWT Secret (keep this)
jwt.secret=your-256-bits-secret-key-here-make-it-at-least-32-bytes-long

# -------------------------------
# H2 DATABASE CONFIGURATION
# -------------------------------
spring.datasource.url=jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# -------------------------------
# JPA / HIBERNATE CONFIGURATION
# -------------------------------
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# -------------------------------
# H2 CONSOLE (so you can open http://localhost:8080/h2-console)
# -------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
